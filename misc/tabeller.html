<!DOCTYPE html>
<html>
    <head>
        <title>Opgave Tabeller</title>
        <style>
            table {
                width: 500px;
            }
            table, th, td, tr {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Fordeling af drenge og piger i 4. klasse</caption>
            <tr>
                <th></th>
                <th>Drenge:</th>
                <th>Piger:</th>
            </tr>
            <tr>
                <td>4. a</td>
                <td>15</td>
                <td>8</td>
            </tr>
            <tr>
                <td>4. b</td>
                <td>17</td>
                <td>9</td>
            </tr>
            <tr>
                <td>4. c</td>
                <td>13</td>
                <td>16</td>
            </tr>
            <tr>
                <th colspan="3">I alt i 4. klasse:</th>
            </tr>
            <tr>
                <td>Ialt:</td>
                <td>45</td>
                <td>33</td>
            </tr>
        </table>
    </body>
</html>
