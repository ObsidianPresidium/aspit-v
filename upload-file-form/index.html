<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Upload File Form</title>
</head>
<body>
    <div class="form-container">
        <header>
            <h1>Upload file</h1>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>              
        </header>
        <div class="draganddrop">
            <img src="assets/document.png">
            <p>Drag and Drop file here or <a href="#">Choose file</a></p>
        </div>
        <div class="info">
            <p>Supported formats: &nbsp;XLS, XLSX</p>
            <p>Maximum size: 25MB</p>
        </div>
        <div class="table-example">
            <div class="table-example-info">
                <div class="table-example-legend">
                    <img src="assets/excel.svg">
                    <p>Table Example</p>
                </div>
                <p>You can download the attached example and use them as a starting point for your own file.</p>
            </div>
            <div class="download-container">
                <p>
                    <a class="button" href="#">Download</a>
                </p>
            </div>
        </div>
        <footer>
            <div class="help-center"><p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                </svg>                  
                Help Center</p>
            </div>
            <div class="footer-buttons">
                <a class="button" href="#">Cancel</a>
                <a class="button button-inactive" href="#">Next</a>
            </div>
        </footer>
    </div>
</body>
</html>
